<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer components {
        .btn-kabataku {
          @apply bg-pink-500 shadow-md rounded-2xl w-12 h-12 text-white font-medium text-xl flex justify-center items-center cursor-pointer;
        }
        .btn-default {
          @apply bg-gray-200 shadow-md rounded-2xl w-12 h-12 text-black font-medium flex justify-center items-center cursor-pointer;
        }
        .btn-result {
          @apply bg-green-500 shadow-md rounded-2xl w-12 h-12 text-white font-medium text-xl flex justify-center items-center cursor-pointer;
        }
        .btn-zero {
          @apply bg-gray-200 shadow-md rounded-2xl w-full h-12 text-black font-medium flex justify-center items-center cursor-pointer;
        }
        .btn-clear {
          @apply bg-red-500 shadow-md rounded-2xl w-12 h-12 text-white font-medium flex justify-center items-center cursor-pointer focus-visible:transform peer-focus-visible:bg-slate-50 focus-visible:scale-125 transition-all duration-300;
        }
      }
    </style>
  </head>
  <body>
    <audio
      data-audio
      class="w-full"
      preload="auto"
      src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-77317/zapsplat_office_calculator_button_single_press_002_81852.mp3"
    ></audio>
    <div
      class="bg-gray-200 w-screen h-screen flex justify-center items-center overflow-y-scroll"
    >
      <div
        class="w-64 h-auto bg-white rounded-2xl shadow-xl border-[14px] border-black"
      >
        <div class="w-auto mx-3 my-2 h-6 flex justify-between">
          <div data-time class="text-sm">17:05</div>
          <div class="flex items-center text-xs space-x-1">
            <!-- <i class="fas fa-signal"></i> -->
            <i class="fas fa-wifi"></i>
            <p data-battery></p>
            <i class="fas fa-battery-three-quarters text-sm"></i>
          </div>
        </div>
        <div class="w-auto m-3 h-28 text-right space-y-2 py-2 break-words">
          <div data-previous-operand class="text-gray-700">
            45 + (1250 x 100) / 100
          </div>
          <div data-current-operand class="text-black font-bold text-3xl">
            12,545
          </div>
        </div>
        <div class="w-auto m-1 h-auto mb-2">
          <div class="m-2 flex justify-between">
            <button data-all-clear class="btn-clear">C</button>
            <button data-number class="btn-default">(</button>
            <button data-number class="btn-default">)</button>
            <button data-operation class="btn-kabataku">x</button>
          </div>
          <div class="m-2 flex justify-between">
            <button data-number class="btn-default">7</button>
            <button data-number class="btn-default">8</button>
            <button data-number class="btn-default">9</button>
            <button data-operation class="btn-kabataku">/</button>
          </div>
          <div class="m-2 flex justify-between">
            <button data-number class="btn-default">4</button>
            <button data-number class="btn-default">5</button>
            <button data-number class="btn-default">6</button>
            <button data-operation class="btn-kabataku">+</button>
          </div>
          <div class="m-2 flex justify-between">
            <button data-number class="btn-default">1</button>
            <button data-number class="btn-default">2</button>
            <button data-number class="btn-default">3</button>
            <button data-operation class="btn-kabataku">-</button>
          </div>
          <div class="m-2 flex justify-between">
            <button data-number class="btn-zero">0</button>
            <div class="flex w-full ml-3 justify-between">
              <button data-number class="btn-default">.</button>
              <button data-equals class="btn-result">=</button>
            </div>
          </div>
          <div class="flex justify-center mt-5">
            <div class="w-20 h-1 bg-gray-100 rounded-l-xl rounded-r-xl"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
